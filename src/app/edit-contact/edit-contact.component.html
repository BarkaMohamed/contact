<div class="panel panel-primary">
  <div class="panel-heading">Modifier Contact</div>
  <div class="panel-body" *ngIf=contact >
    <div class="form-group">
      <label class="">Nom</label>
      <input type="text" class="form-control" placeholder="Nom de contact" aria-describedby="basic-addon1" [(ngModel)]="contact.nom">
    </div>
    <div class="form-group">
      <label class="">Prenom</label>
      <input type="text" class="form-control" placeholder="Prenom de contact" aria-describedby="basic-addon1" [(ngModel)]="contact.prenom">
    </div>
    <div class="form-group">
      <label class="">Email</label>
      <input type="email" class="form-control" placeholder="E-mail de contact" [(ngModel)]="contact.email">
    </div>

    <div class="form-group">
      <label class="">Tel</label>
      <input type="text" class="form-control" placeholder="NumÃ©ro de telephone de contact" aria-describedby="basic-addon1" [(ngModel)]="contact.tel">
    </div>

    <div class="form-group">
      <a  class="btn btn-primary" (click)="save()" >Valider</a>
      <a [routerLink]="['/contacts']" class="btn btn-default">Annuler</a>
    </div>
  </div>
</div>
