<div class="panel panel-primary">
  <div class="panel-heading">Nouveau Contact</div>
  <div class="panel-body">
    <div class="form-group">
      <label class="">Nom</label>
      <input type="text" class="form-control" placeholder="Nom de contact" aria-describedby="basic-addon1" [(ngModel)]="nom">
    </div>
    <div class="form-group">
      <label class="">Prenom</label>
      <input type="text" class="form-control" placeholder="Prenom de contact" aria-describedby="basic-addon1" [(ngModel)]="prenom">
    </div>
    <div class="form-group">
    <label class="">Email</label>
      <input type="email" class="form-control" placeholder="E-mail de contact" [(ngModel)]="email">
       </div>

    <div class="form-group">
      <label class="">Tel</label>
      <input type="text" class="form-control" placeholder="NumÃ©ro de telephone de contact" aria-describedby="basic-addon1" [(ngModel)]="tel">
    </div>

    <div class="form-group">
      <a  class="btn btn-primary" (click)="save()">Valider</a>
    <a class="btn btn-default" (click)="cancel()">Annuler</a>
    </div>
  </div>
  </div>
