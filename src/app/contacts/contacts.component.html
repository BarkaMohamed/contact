<div class="panel panel-primary">
  <div class="panel-heading">Contact</div>
  <div class="panel-body fixed-panel" >


    <div class="row">

      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="cle" (input)="chercher()"/>

        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>




    <table class="table fixed-table">
      <thead class="thead-inverse">
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Telephone</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contacts">
        <th scope="row">{{contact.id}}</th>
        <td>{{contact.nom}}</td>
        <td>{{contact.prenom}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.tel}}</td>
        <td><a (click)="removeContact(contact.id)"><i class=" alert-danger glyphicon glyphicon-trash"></i></a>  <a [routerLink]="['./edit']" [queryParams]="{ 'id': contact.id }" skipLocationChange><i class="alert-warning glyphicon glyphicon-edit"></i></a> </td>
      </tr>

      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination">

        <li *ngIf="currentPage>0">
          <a  aria-label="Previous" (click)="search(currentPage-1)">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li [ngClass]="{active:i==currentPage}" *ngFor="let p of pages ; let i=index"><a (click)="search(i)">{{i+1}}</a></li>
        <li *ngIf="currentPage<numberOfPages-1" >
          <a (click)="search(currentPage+1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>

      </ul>
    </nav>
  </div>

</div>
<router-outlet></router-outlet>
